<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <h1> Design A LogIn Form </h1>
            <section>
                <div class="box">
                    <div class="form">
                        <h2>LogIn</h2>
                        <form>
                            <div class="inputbox">
                             <b>UserName:</b><input type="text" placeholder="Username" required>
                            </div>
                            <div class="inputbox">
                               <b>PassWord:</b><input type="password" placeholder="Password" required>
                              </div>
                              <label class="remember"><input type="checkbox">Remember me</label>
                              <div class="inputbox">
                                 <input type="submit" value="LogIn">
                              </div>
                            </form>
                            <p><a href="#">Forget Passward?</a></p>
                            <p><a href="#">Create New Account</a></p>
                        </div>
                    </div>
            </section>  
                
            </body>
        </html>
